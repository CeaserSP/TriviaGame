<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- reset link -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Trivia Game</title>
</head>

<body>
    <!-- JQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript link -->
    <!-- Start button click event -->
    <button onclick="start()">Start</button>

    <div id="start"></div>

    <p class="header">Sports Trivia</p>
    <p class="timer">Time Remaining: </p>
    <p class="q1">In what year was the city of Dallas granted an NFL expansion franchise?</p>
    <p class="q2">What Dallas Cowboys running back set an NFL record with a 99 yard touchdown run against the Minnesota
        Vikings?</p>
    <p class="q3">The 2014 season ended on an overturned call of a completed catch by what receiver?</p>

</body>

</html>
